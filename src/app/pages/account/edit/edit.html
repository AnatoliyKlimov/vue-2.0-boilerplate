<v-layout>
  <v-panel contextual-style="primary">
    <h1 class="panel-title"
        slot="heading"
    >
      My Account Update
    </h1>
    <div slot="body">
      <form @submit.prevent="updateAccount(account)">
        <div class="form-group">
          <label for="first_name">First Name</label>
          <input type="text" id="first_name" v-model="account.firstName" class="form-control">
        </div>
        <div class="form-group">
          <label for="last_name">Last Name</label>
          <input type="text" id="last_name" v-model="account.lastName" class="form-control">
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" v-model="account.email" class="form-control">
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-primary">Update my account</button>
        </div>
      </form>
    </div>
    <div slot="footer">
      Made with love by Vivid Web
    </div>
  </v-panel>
</v-layout>
